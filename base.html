<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Traffic Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .metric-card {
            text-align: center;
            padding: 1.5rem;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .priority-HIGH { background-color: #ffeaa7; }
        .priority-MEDIUM { background-color: #81ecec; }
        .priority-LOW { background-color: #fab1a0; }
        .priority-CRITICAL { background-color: #ff7675; }
        .priority-LOWEST { background-color: #ddd; }
        
        .severity-1 { border-left: 4px solid #28a745; }
        .severity-2 { border-left: 4px solid #17a2b8; }
        .severity-3 { border-left: 4px solid #ffc107; }
        .severity-4 { border-left: 4px solid #fd7e14; }
        .severity-5 { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-train-front"></i> Railway Traffic Control
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('trains') }}">
                            <i class="bi bi-train-front"></i> Trains
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sections') }}">
                            <i class="bi bi-diagram-3"></i> Sections
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('conflicts') }}">
                            <i class="bi bi-exclamation-triangle"></i> Conflicts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('what_if') }}">
                            <i class="bi bi-graph-up"></i> What-If Analysis
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <button class="btn btn-outline-light btn-sm" onclick="resetData()">
                        <i class="bi bi-arrow-clockwise"></i> Reset Data
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function resetData() {
            if (confirm('Are you sure you want to reset all data to sample data?')) {
                fetch('/reset_data', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Error resetting data: ' + data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error resetting data: ' + error);
                    });
            }
        }

        function optimizeSchedule() {
            const button = document.getElementById('optimizeBtn');
            button.disabled = true;
            button.innerHTML = '<i class="bi bi-hourglass-split"></i> Optimizing...';

            fetch('/optimize', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Optimization error: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Optimization error: ' + error);
                })
                .finally(() => {
                    button.disabled = false;
                    button.innerHTML = '<i class="bi bi-gear"></i> Optimize Schedule';
                });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
